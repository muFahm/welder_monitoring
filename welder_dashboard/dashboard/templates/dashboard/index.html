{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welder Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <div class="grid grid-cols-12 gap-4 p-6">
    <!-- Left Column -->
    <div class="col-span-4 space-y-6">
      <!-- Welder Profile -->
      <div class="bg-white shadow rounded-2xl p-4">
        <div class="flex items-center space-x-4">
          <img id="welder-photo" src="{% static 'images/ahmad-fauzi.jpg' %}" 
              class="w-20 h-20 rounded-full object-cover" alt="Welder Photo">
          <div>
            <h2 id="welder-name" class="text-xl font-bold">Welder Name</h2>
            <p id="welder-email" class="text-sm text-gray-500">email@example.com</p>
            <p id="welder-phone" class="text-sm text-gray-500">+62-xxx</p>
          </div>
        </div>
        <div class="mt-3 text-sm">
          <p><strong>Skills:</strong> <span id="welder-skills"></span></p>
          <p><strong>Experience:</strong> <span id="welder-experience"></span></p>
          <p><strong>Certification:</strong> 
            <span id="welder-cert-id"></span> (<span id="welder-cert-body"></span>)</p>
          <p><strong>Expiry:</strong> <span id="welder-cert-expiry"></span></p>
        </div>
      </div>

      <!-- Clock -->
      <div class="bg-white shadow rounded-2xl p-4 text-center">
        <h2 class="text-2xl font-bold">Current Time</h2>
        <p id="dashboard-clock" class="text-lg mt-2 text-gray-700"></p>
      </div>

      <!-- Latest Activity -->
      <div class="bg-white shadow rounded-2xl p-4 text-center">
        <h2 class="text-lg font-semibold text-gray-600">Latest Activity</h2>
        <p id="activity-label" class="text-2xl font-bold text-indigo-600 mt-2">-</p>
      </div>
    </div>

    <!-- Right Column -->
    <div class="col-span-8 space-y-6">
      <!-- Row 1: Pie + Timeline -->
      <div class="grid grid-cols-2 gap-4">
        <!-- Activity Pie -->
        <div class="bg-white shadow rounded-2xl p-4">
          <h2 class="text-lg font-semibold mb-2">Activity Distribution</h2>
          <canvas id="activity-pie"></canvas>
        </div>
        <!-- Timeline -->
        <div class="bg-white shadow rounded-2xl p-4">
          <h2 class="text-lg font-semibold mb-2">Activity Timeline</h2>
          <div id="activity-timeline" class="flex w-full h-6 rounded overflow-hidden"></div>
        </div>
      </div>

      <!-- Row 2: Sensor Dashboard -->
      <div class="grid grid-cols-1 gap-4">
        <div class="bg-white shadow rounded-2xl p-4">
          <h2 class="text-lg font-semibold">Accelerometer</h2>
          <canvas id="accel-chart"></canvas>
          <p class="text-xs mt-2">X: <span id="accel-x"></span>, 
            Y: <span id="accel-y"></span>, Z: <span id="accel-z"></span></p>
        </div>
        <div class="bg-white shadow rounded-2xl p-4">
          <h2 class="text-lg font-semibold">Gyroscope</h2>
          <canvas id="gyro-chart"></canvas>
          <p class="text-xs mt-2">X: <span id="gyro-x"></span>, 
            Y: <span id="gyro-y"></span>, Z: <span id="gyro-z"></span></p>
        </div>
        <div class="bg-white shadow rounded-2xl p-4">
          <h2 class="text-lg font-semibold">Magnetometer</h2>
          <canvas id="mag-chart"></canvas>
          <p class="text-xs mt-2">X: <span id="mag-x"></span>, 
            Y: <span id="mag-y"></span>, Z: <span id="mag-z"></span></p>
        </div>
      </div>
    </div>
  </div>

  <script src="{% static 'js/dashboard.js' %}"></script>
</body>
</html>
